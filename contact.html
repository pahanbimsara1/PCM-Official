<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PCM â€” Contact</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="scllogo.png">
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-wrap{max-width:780px;margin:36px auto;padding:18px}
    .contact-card{padding:18px;border-radius:12px;background:var(--panel)}
    label{display:block;margin-top:10px;color:var(--accent);font-weight:700}
    input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    .btn{margin-top:12px;padding:10px 14px;border-radius:10px;border:0;cursor:pointer}
    .btn.primary{background:var(--primary);color:var(--accent)}
    .muted{color:var(--muted)}
  </style>
</head>
<body>

  <header class="site-header">
    <div class="container header-row">
      <a class="brand" href="index.html"><img src="scllogo.png" class="brand-logo"><div class="brand-text"><h1>PCM Official</h1><small>Contact</small></div></a>
      <nav class="top-nav"><a class="top-btn" href="index.html">Home</a><a class="top-btn" href="events.html">Events</a><a class="top-btn" href="register.html">Register</a><a class="top-btn" href="chatbot.html">Chat</a></nav>
      <div class="header-controls"><button id="themeToggle" class="icon-btn">ðŸŒ“</button><button id="menuToggle" class="menu-btn">â˜°</button></div>
    </div>
  </header>

  <main class="container contact-wrap">
    <section class="contact-card">
      <h2 style="margin:0 0 6px;color:var(--accent)">Contact & Support</h2>
      <p class="muted">Send a message â€” demo stores messages locally in your browser.</p>

      <label for="cname">Name</label>
      <input id="cname" placeholder="Your name">

      <label for="cemail">Email</label>
      <input id="cemail" type="email" placeholder="you@example.com">

      <label for="cmsg">Message</label>
      <textarea id="cmsg" rows="6" placeholder="Write your message"></textarea>

      <div style="display:flex;gap:8px">
        <button id="sendContact" class="btn primary">Send</button>
        <button id="clearContact" class="btn" style="background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--accent)">Clear</button>
      </div>

      <div id="contactResult" style="margin-top:12px"></div>
    </section>
  </main>

  <footer class="site-footer container" style="margin-top:22px"><div class="footer-grid"><div>Â© <span id="yearFooter">2025</span> PCM Official</div><div class="footer-credit">Pahan Bimsara</div></div></footer>

<script>
(function(){

  const THEME_KEY='pcm_theme_v3';
  function applyTheme(t){ if(t==='light') document.body.classList.add('light'); else document.body.classList.remove('light'); localStorage.setItem(THEME_KEY,t); }
  applyTheme(localStorage.getItem(THEME_KEY) || (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches ? 'light':'dark'));
  document.getElementById('themeToggle').addEventListener('click', ()=> applyTheme(document.body.classList.contains('light') ? 'dark' : 'light'));

 
  document.getElementById('sendContact').addEventListener('click', ()=>{
    const name = document.getElementById('cname').value.trim(), email = document.getElementById('cemail').value.trim(), msg = document.getElementById('cmsg').value.trim();
    if(!name || !email || !msg) { alert('Please fill all fields'); return; }
    const messages = JSON.parse(localStorage.getItem('pcm_msgs') || '[]');
    messages.push({id:'M'+Date.now(), name, email, msg, ts:new Date().toISOString()});
    localStorage.setItem('pcm_msgs', JSON.stringify(messages));
    document.getElementById('contactResult').innerHTML = '<div style="padding:10px;border-radius:8px;background:linear-gradient(90deg,var(--primary),#a60001);color:var(--accent)">Message saved (demo). We will contact you soon.</div>';
    document.getElementById('cname').value=''; document.getElementById('cemail').value=''; document.getElementById('cmsg').value='';
  });

  document.getElementById('clearContact').addEventListener('click', ()=> { document.getElementById('cname').value=''; document.getElementById('cemail').value=''; document.getElementById('cmsg').value=''; document.getElementById('contactResult').innerHTML=''; });

})();
</script>
</body>
</html>
